<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            text-align: center;
            color: #1f4037;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        .form-control {
            border: 2px solid #1f4037;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #99f2c8;
            box-shadow: 0 0 10px rgba(31, 64, 55, 0.2);
        }
        .loginbtn {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .loginbtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(31, 64, 55, 0.3);
        }
        .footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #1f4037;
        }
        .footer a {
            color: #1f4037;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
            color: #792d2d;

        }
        .footer a:hover {
            color: #99f2c8;
        }
        .messages {
            text-align: center;
            margin-top: 1rem;
            color: #ff4d4d;
            font-weight: 500;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="login-container">
        <h1>Login</h1>
        <form action="{% url 'login' %}" method="POST" onsubmit="return loginform()">
            {% csrf_token %}
            <div class="mb-3">
                <label for="login_username" class="form-label">Username</label>
                <input type="text" class="form-control" name="login_username" id="login_username" placeholder="Enter your username" maxlength="7" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <center>
                <button type="submit" class="loginbtn btn">Login</button>
            </center>
        </form>
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <div class="footer">
            <p><b>Don't have an account?</b> <a href="{% url 'signup' %}"><b>Sign up</b></a></p>
        </div>
    </div>
    {% endblock %}
</body>
</html>
